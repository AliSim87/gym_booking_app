	<body>
		<header role="banner">

			  <div class="container">

			  </div>
			</nav>

		<div class="wrapper" style="background-image: url('img/bg-registration-form-2.jpg');">

				<form action="register.php" method="POST">
					<br>
					<h3>Create an Account</h3>
					<div class="form-group">
					</div>
					<div class="form-wrapper">
						<input type="text" class="form-control" name="username" placeholder="Username" maxlength="8" required>
					</div>
					<div class="form-wrapper">
						<br><br>
						<input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
					</div>
					<div class="form-wrapper">
						<br><br>
						<input type="email" class="form-control" name="email" placeholder="Email" minlength="8" required>
					</div>

					<button>Register Now</button>
				</form>
			</div>
