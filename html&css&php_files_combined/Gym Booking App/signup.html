<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/signup.css" type="text/css" rel="stylesheet">
    <link href="css/inlinereg.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rockdale Gym | Sign Up</title>
</head>
<body>
    <div class="form">
        <form action="registration.php" method="POST">
            <div class="username">
                <div class="left">
                    <i class="fa fa-user"></i>
                </div>
                <div class="right">
                    <input type="text" name="Name" placeholder="Name" minlength="5" maxlength ="6" required>
                </div>
            </div>
            <div class="email">
                <div class="left">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="right">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="password">
                <div class="left">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="right">
                    <input type="password" name="password" placeholder="Password" minlength="8" required>
                </div>
            </div>
            <div class="sign-up">
                <input type="submit" value="Sign Up">
            </div>
                <p class="message">Already registered? <a href="login.html"> Login here</a></p>
        </form>
    </div>
</body>
</html>
