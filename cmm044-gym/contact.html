     -webkit-box-shadow: 2px 0 30px -5px rgba(0, 0, 0, 0.2);

  <body>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"><span>Rockdale</span>  Gym</a>
          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mr-auto pl-lg-5 pl-0">
              <li class="nav-item">
                <a class="nav-link" href="membership.html">Memberships</a>

              <li class="nav-item">

                <a class="nav-link" href="contact.html">Contact Us</a>

                <a class="nav-link" href="login.html">Log in</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="home-slider-loop-false  inner-page owl-carousel">
      <div class="slider-item" style="background-image: url('img/contact.jpg');">
      </div>
    </section>
    <section class="section element-animate">
      <div class="clearfix mb-5 pb-5">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 text-center heading-wrap">
              <h2>Talk To Us!</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <form action="#" method="post">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control ">
                </div>
                <div class="col-md-6 form-group">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 pl-2 pl-lg-5">
            <div class="col-md-8 mx-auto contact-form-contact-info">
                <p class="d-flex">
                  <span class="ion-ios-location icon mr-5"></span>
                  <span>Address:<br>ROBERT GORDON  Garthdee House, Garthdee Road, Aberdeen, Scotland, United Kingdom, AB10 7QB</span>
                </p>
                <p class="d-flex">
                  <span class="ion-ios-telephone icon mr-5"></span>
                  <span>Telephone:<br>+ 44 (0) 1224 263119</span>
                </p>
                <p class="d-flex">
                  <span class="ion-android-mail icon mr-5"></span>
                  <span>E-mail:<br>business@rgu.ac.uk</span>
                </p>
              </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/magnific-popup-options.js"></script>
    <script src="js/main.js"></script>
